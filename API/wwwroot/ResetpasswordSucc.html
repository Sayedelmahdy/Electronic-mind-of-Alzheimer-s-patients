<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        p {
            margin-bottom: 20px;
        }

        .true-symbol {
            font-size: 48px;
            color: #28a745; /* Green color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="true-symbol">&#10004;</span>
        <h2>Password Reset Successful</h2>
        <p>Your password has been reset successfully. Please log in on your phone.</p>
    </div>
</body>
</html>
