<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #4db6ac; /* slightly toned down blue */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #3baf9f; /* darker shade on hover */
            }

            button:focus {
                outline: none;
            }

        .contact-us {
            margin-top: 40px;
        }

        .contact-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff; /* blue color */
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

            .contact-link:hover {
                color: #0056b3; /* darker blue color on hover */
            }

        .contact-text {
            font-size: 14px;
            color: #777777;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="Enter New Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required><br>
            <button type="submit">Save New Password</button>
        </form>

        <div class="contact-us">
            <a href="https://www.facebook.com/ArtOfCoding339" class="contact-link">Contact Us</a>
            <span class="contact-text">By the Electronic Mind of Alzheimer Patient Team</span>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Send the new password to the server or perform any other necessary action
            alert("Password successfully updated!");
            // Here you can redirect the user to another page if needed

        });
    </script>
</body>
</html>
